<ion-content class="ion-padding">

  <h1>
    <ion-icon name="done-all" color="primary" class="icon-7em"></ion-icon>
  </h1>

  <ion-item>
    <ion-icon name="mail-outline" color="primary" slot="start"></ion-icon>
    <ion-input type="email" placeholder="Email" inputmode="mail" autofocus="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="lock-closed-outline" color="primary" slot="start"></ion-icon>
    <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>

  <ion-button expand="block">Login</ion-button>
  <ion-button expand="block" fill="clear">Create account</ion-button>
  <ion-button expand="block">
    <ion-icon name="logo-facebook" slot="start"></ion-icon>
    Login with Facebook
  </ion-button>

</ion-content>
